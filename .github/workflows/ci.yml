name: CI

on:
  push:
  pull_request:

jobs:
  test-and-build:
    strategy:
      matrix:
        os:
          - macos-14
          - macos-15
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 先设置 Rust，Tauri 需要
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 增加重试和详细日志
      - name: Install dependencies
        run: |
          npm ci --verbose --no-audit --no-fund
        env:
          NPM_CONFIG_LOGLEVEL: verbose

      - name: Build frontend
        run: npm run build

      - name: Rust tests
        run: cargo test
        working-directory: src-tauri

      - name: Build Tauri app
        run: npm run tauri build
